# Site
name: "EnzRossi Blog"
title: "EnzRossi Blog"
description: "Just another startup blog"
logo: "assets/images/logo.png"
favicon: "assets/images/logo.png"
baseurl:
google_analytics: "UA-85973243-2"
disqus: ""
mailchimp-list: "https://enzrossi.us19.list-manage.com/subscribe?u=d9de1d0cbf5cd45cb14a8d94e&id=2cfdb05291"
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  alissonenz:
    name: Alisson Enz Rossi
    display_name: Alisson Enz
    avatar: "assets/images/alissonenz.jpg"
    gravatar: 12045d8f20c76e89ec699d6572108720
    email: alisson@enzrossi.com.br
    web: https://enzrossi.com.br
    twitter: https://twitter.com/alissonenz
    description: "Mobile and web developer, loves innovative and minimalist designs. Bestseller reader and coffee lover"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: "/category/:name/"

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
